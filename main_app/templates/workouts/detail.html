{% extends 'base.html' %}
{% block content %}

<h1>{{user.username}}'s {{workout.name}}</h1>
  <div class="row">
    <div class="col s6 offset-s1">
<div class="card orange lighten-3 teal-text center-align">
    <div class="card-content">
      <span class="card-title">{{ workout.name }}</span>
      <p>Date: {{ workout.date }}</p>
      <p>Description: {{ workout.description }}</p>
    </div>
  <div class="card-action">
    <a href="{% url 'workouts_update' workout.id %}">Edit</a>
    <a href="{% url 'workouts_delete' workout.id %}">Delete</a>
  </div>
    <a href="{% url 'index' %}">Return</a> 
  </div>
  </div>
  </div>

{% endblock %}
