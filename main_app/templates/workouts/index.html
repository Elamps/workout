{% extends 'base.html' %}
{% block content %}
 
<h1>{{user.username}}'s Previous Workouts!</h1>
<br>
{% for workout in workouts %}
  <div class="row">
    <div class="col s6 offset-s1">  
      <div class="card">
    <a href="{% url 'detail' workout.id %}"> 
    <div class="card-content">
      <span class="card-title">{{ workout.name }}</span>
      <p>When: {{ workout.date }}</p>
      <p>Description: {{ workout.description }}</p>
    </div>
  </div>
</div>
   </a>    
  </div>
{% endfor %}

{% endblock %}
