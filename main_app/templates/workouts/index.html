{% extends 'base.html' %}
{% block content %}

<h1>Workout List</h1>

{% for workout in workouts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ workout.name }}</span>
      <p>Type: {{ workout.kind }}</p>
      <p>Description: {{ workout.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
