{% extends 'base.html' %}
{% block content %}
 
<h1>{{user.username}}'s Previous Workouts!</h1>

{% for workout in workouts %}
<br>
  <div class="card">
    <a href="{% url 'detail' workout.id %}"></a>  
    <div class="card-content">
      <span class="card-title">{{ workout.name }}</span>
      <p>When: {{ workout.date }}</p>
      <p>Description: {{ workout.description }}</p>
    </div>
   </a>    
  </div>
{% endfor %}

{% endblock %}
